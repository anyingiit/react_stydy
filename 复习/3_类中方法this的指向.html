<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3_类中方法this的指向</title>
</head>
<body>
<script type="text/javascript">
  class Person {
    constructor(name, age) {
      this.name = name
      this.age = age
    }

    speck() {
      // speck放在哪里? -- Person的原型对象上, 供Person实例使用
      // 通过Person实例调用speck时, speck中的this就是Person实例
      console.log(this)
    }
  }

  let p1 = new Person('夏明', 18)
  p1.speck()// 实例对象调用实例对象原型上的方法

  const x = p1.speck// 将原型对象上的方法赋值到x上
  x()// 直接调用. 按理说, 直接调用speck方法中的this指向了window, 但是默认情况下class内的方法都开启了严格模式, 所以其this不能是window, 所以是undefined
</script>
</body>
</html>
