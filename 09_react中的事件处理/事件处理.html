<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>4_createRef</title>
</head>
<body>

<div id="test"></div>

<script src="../js/react.development.js"></script>
<script src="../js/react-dom.development.js"></script>
<script src="../js/babel.min.js"></script>
<script src="../js/prop-types.js"></script>

<script type="text/babel">
  // 创建组件
  class Demo extends React.Component {
    /*
    * (1). 通过onXxx属性指定书事件处理函数(注意大小写)
    *       a.React使用的是自定义(合成)事件, 而不是使用原生DOM事件 --- 为了更好地兼容性
    *       b.React中的事件是通过事件委托的方式处理的(委托给组件最外层的元素) --- 为了更高效
    * (2). 通过event.target得到发生事件的DOM元素对象
    * */

    myRef = React.createRef()

    // 展示左侧输入框的数据
    showData = () => {
      alert(this.myRef.current.value)
    }

    // 展示右侧输入框的数据
    showData2 = (event) => {
      alert(event.target.value)
    }

    render() {
      return (
        <div>
          <input ref={this.myRef}/>
          <button onClick={this.showData}>点我提示输入的数据</button>
          <br/><br/>
          <input onBlur={this.showData2} placeholder="失去焦点提示数据"/>
        </div>
      )
    }
  }

  ReactDOM.render(<Demo/>, document.getElementById('test'))
</script>
</body>
</html>
